<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="wedding-banner">
        <div class="container">
            <div class="bismillah">
                <img src="img/bismillah.png" alt="bismillahhir rah manir rahim">
            </div>

            <h2 class="pragraph">"and he ordained between you love and marcy"</h2>

            <div class="nasrinalamin">
                <img src="img/nasrinalamin.svg" alt="wedding alamin & nasrin">
            </div>

            <div class="timer-section">
                <h4>Only</h4>
                <ul class="OurTimer">
                    <li class="days">23</li>
                    <li class="hours">4</li>
                    <li class="minutes">15</li>
                    <li class="seconds">00</li>
                </ul>
                <h4>to go </h4>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <script>
        /*-- Timer scripts start --*/
        var timerContent = $('.OurTimer');
        if (timerContent.length) {
            function makeTimer() {
                var endTime = new Date("dec 23, 2022 04:15:00");
                var endTime = (Date.parse(endTime)) / 1000;
                var now = new Date();
                var now = (Date.parse(now) / 1000);
                var timeLeft = endTime - now;
                var days = Math.floor(timeLeft / 86400);
                var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
                var Xmas95 = new Date('December 25, 2022 23:15:30');
                var hour = Xmas95.getHours();
                var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
                var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));
                if (hours < "10") {
                    hours = "0" + hours;
                }
                if (minutes < "10") {
                    minutes = "0" + minutes;
                }
                if (seconds < "10") {
                    seconds = "0" + seconds;
                }
                $(".OurTimer .days").html(days + "<span>d : </span>");
                $(".OurTimer .hours").html(hours + "<span>h : </span>");
                $(".OurTimer .minutes").html(minutes + "<span>m : </span>");
                $(".OurTimer .seconds").html(seconds + "<span>s </span>");
            }
            setInterval(function () {
                makeTimer();
            }, 1000);
        }
        /*-- Timer scripts end --*/
    </script>
</body>
</html>
